<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">

    <title>Superhero Quiz!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <h5 class="nav-item active mr-auto">
        <a class="nav-link" href="./highscores.html">View Highscores</a>
      </h5>  
      <h5 class="navbar-item">Time Left: <span class="timer">75</span></h5>
    </nav>

    <div id="start-container" class="container">
      <div class="col-md-6 mx-auto">
        <h3 class="text-center font-weight-bold">Superhero Quiz!</h3>          <p class="mt-4 text-center font-weight-bold">This is a multiple choice quiz based on superheroes from both DC and Marvel Universes.</p>
        <button id="start-btn" class="btn d-flex mx-auto text-white">Start!</button>
      </div>
    </div>

    <div id="question-container" class="container hide">
      <div class="col-md-6 mx-auto">
        <h4 class="question">Question</h4>
        <button id="choice-1" class="answer-choice btn d-flex mr-auto text-white mb-1">1. answer</button>
        <button id="choice-2" class="answer-choice btn d-flex mr-auto text-white mb-1">2. answer</button>
        <button id="choice-3" class="answer-choice btn d-flex mr-auto text-white mb-1">3. answer</button>
        <button id="choice-4" class="answer-choice btn d-flex mr-auto text-white">4. answer</button>
      </div>
    </div>

    <div id="end-container" class="container hide">
      <div class="col-md-6 mx-auto">
        <h3>All Done!</h3>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>Enter initials: <input/> <button class="submit-btn btn text-white">Submit</button></p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

  </body>
</html>
